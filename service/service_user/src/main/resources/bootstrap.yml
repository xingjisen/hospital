server:
  # 端口号
  port: 8160

spring:
  # 应用名称
  application:
    name: service-user
  # 环境设置: dev、test、prod
  profiles:
    active: dev

  # nacos服务地址
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        namespace: 858556d4-ff55-44da-964e-fa7cd70fa16b
        group: yygh
      # 服务注册地址
      #        server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        #        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 命名空间
        namespace: 858556d4-ff55-44da-964e-fa7cd70fa16b
        # 分组
        group: yygh
        # 共享配置
        shared-configs:
          - data-id: db-dev.yml
            group: share
            # 是否自动刷新
            refresh: true

